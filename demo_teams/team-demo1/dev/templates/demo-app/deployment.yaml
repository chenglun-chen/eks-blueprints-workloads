apiVersion: apps/v1
kind: Deployment
metadata:
  name: iwork-deployment
  namespace: team-demo1
spec:
  selector:
    matchLabels:
      app: demoapp
  replicas: 2
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: demoapp
          image: registry.gitlab.com/iworkspace1/prjdemo/my-spring-boot-app:9f0a9aee50c2f1088797f64f4481f838498a434d
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '64Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
      imagePullSecrets: 
        - name: gitlab-auth
